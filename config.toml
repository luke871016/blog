# title = "Hugo Themes"
author = "陳建中 Tân Kiàn-tiong"
languageCode = "zh-min-nan"
DefaultContentLanguage = "zh-min-nan"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
theme = "paper"
title = '建中筆記'

[params]
  # 社交媒體連結
  instagram = 'polystyrene_sr33'

  # 個人檔案
  avatar = 'kiantiong7235@gmail.com'
  name = '陳建中 Tân Kiàn-tiong'
  bio = '行路倚壁邊，做事較大天'

  # 其他
  monoDarkIcon = true

# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "關於 Kuan-î"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "contact"
    name = "聯絡 Liân-lo̍k"
    url = "/contact/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
